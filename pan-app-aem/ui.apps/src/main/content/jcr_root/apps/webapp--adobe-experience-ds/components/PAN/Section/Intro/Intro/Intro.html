<sly
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-call="${templates.placeholder @ isEmpty = !properties.title}"
/>

<section id="${properties.sectionID}" data-cmp-is="Section-Intro">
    <div class="section-intro ${properties.colorVariant}" data-sly-attribute.data-js="${properties.bannerId ? 'primeiraDobra' : ''}">
        <div class="container section-intro__content">
            <div
                class="row ${properties.positionVariant == 'direita' ? 'flex-row' : 'flex-row-reverse'}"
            >
                <div class="col-12 col-md-6">
                    <h2
                        class="typography-title-3"
                        data-sly-element="${properties.tagPalavraDestaque}"
                    >
                        ${properties.palavraDestaque}
                    </h2>

                    <h1
                        class="typography-big-text-2"
                        data-sly-element="${properties.tagTitulo}"
                    >
                        ${properties.titulo}
                    </h1>

                    <div
                        class="typography-large"
                        data-sly-element="${properties.paragrafo}"
                    >
                        ${properties.paragrafo @context='html'}
                    </div>

                    <div
                        class="col-12 col-md-6 mt-4"
                        data-panelcontainer="${wcmmode.edit}"
                    >
                        <sly
                            data-sly-resource="${'Mahoe-Button' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Button', selectors=[properties.colorVariant]}"
                        />
                    </div>

                    <div
                        class="typography-small"
                        data-sly-element="${properties.textoSmall}"
                    >
                        ${properties.textoSmall @context='html'}
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <picture class="section-intro__picture">
                        <source
                            class="image-default"
                            media="(min-width: 768px)"
                            srcset="${properties.imageDesktopReferenceWebp}"
                            width="568"
                            height="688"
                        />
                        <source
                            class="image-default"
                            srcset="${properties.imageMobileReferenceWebp}"
                            width="303"
                            height="335"
                        />
                        <img
                            loading="${properties.lazyload}"
                            class="image-default"
                            alt="${properties.altImagem ? properties.altImagem : 'Imagem'}"
                            width="303"
                            height="335"
                            src="${properties.imageMobileReferenceWebp}"
                        />
                    </picture>
                </div>
            </div>
        </div>
    </div>
</section>
