<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-call="${templates.placeholder @ isEmpty = !properties.title}" />

<section id="${properties.sectionID}" data-cmp-is="Card-Estatico.CardCentral">

    <div class="card-estatico-cardCentral ${properties.colorVariant}">
        <div class="container card-estatico-cardCentral__content">
            <div class="row card-estatico-cardCentral__texts">
                <div class="card-estatico-cardCentral__texts-title col-12 col-lg-10">
                    <h2 class="typography-big-text-2 m-0" data-sly-element="${properties.tagTitulo}">${properties.titulo}</h2>
                </div>                    
                <div class="card-estatico-cardCentral__texts-link d-flex col-12 col-lg-2" data-panelcontainer="${wcmmode.edit}">
                    <sly data-sly-resource="${'Mahoe-Link' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Link', selectors=[properties.colorVariant]}" />
                </div>
            </div>
        
            <div class="row">
                <div class="col-6 col-md-3 mt-4 mt-md-0" data-panelcontainer="${wcmmode.edit}">
                    <sly data-sly-resource="${'Mahoe-Card-1' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Card', selectors=[properties.colorVariant]}" />
                </div>

                <div class="col-6 col-md-3 mt-4 mt-md-0" data-panelcontainer="${wcmmode.edit}">
                    <sly data-sly-resource="${'Mahoe-Card-2' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Card', selectors=[properties.colorVariant]}" />
                </div>

                <div class="col-6 col-md-3 mt-4 mt-md-0" data-panelcontainer="${wcmmode.edit}">
                    <sly data-sly-resource="${'Mahoe-Card-3' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Card', selectors=[properties.colorVariant]}" />
                </div>

                <div class="col-6 col-md-3 mt-4 mt-md-0" data-panelcontainer="${wcmmode.edit}">
                    <sly data-sly-resource="${'Mahoe-Card-4' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Card', selectors=[properties.colorVariant]}" />
                </div>
            </div>
        </div>
    </div>

</section>
