<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-call="${templates.placeholder @ isEmpty = !properties.title}" />

<section id="${properties.sectionID}" data-cmp-is="Card-Carrossel-CardLateral">
    <div class="card-carrossel-cardLateral ${properties.colorVariant}" data-js="swiper-group-lateral">
        <div class="container">
            <div class="row flex-md-row flex-lg-row">
                <div class="col-12 col-md-5 col-lg-5">
                    <div class="card-carrossel-cardLateral__content">
                        <hgroup>
                            <h3 class="typography-title-4" data-sly-element="${properties.tagPalavraDestaque}">
                                ${properties.palavraDestaque}
                            </h3>
                            <h2 class="typography-big-text-2" data-sly-element="${properties.tagTitulo}">
                                ${properties.titulo}
                            </h2>
                        </hgroup>
                        <div class="typography-large" data-sly-element="${properties.tagParagrafo}">
                            ${properties.paragrafo @context='html'}
                        </div>

                        <div class="row"
                            data-sly-test="${properties.hideButton1 || properties.hideButton2 || properties.hideLink}">
                            <div class="col-12 mt-4 d-flex flex-column flex-md-row"
                                data-sly-test="${properties.hideButton1 || properties.hideButton2}">
                                <div class="col me-md-2 mb-3" data-panelcontainer="${wcmmode.edit}"
                                    data-sly-test="${properties.hideButton1}">
                                    <sly
                                        data-sly-resource="${'Mahoe-Button' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Button', selectors=[properties.colorVariant]}" />
                                </div>

                                <div class="col" data-panelcontainer="${wcmmode.edit}"
                                    data-sly-test="${properties.hideButton2}">
                                    <sly
                                        data-sly-resource="${'Mahoe-Button-2' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Button', selectors=[properties.colorVariant]}" />
                                </div>
                            </div>

                            <div class="col-12 col-md-7" data-panelcontainer="${wcmmode.edit}"
                                data-sly-test="${properties.hideLink}">
                                <sly
                                    data-sly-resource="${'Mahoe-Link-1' @ resourceType='/apps/webapp--adobe-experience-ds/components/PAN/shared/Mahoe-Link', selectors=[properties.colorVariant]}" />
                            </div>
                        </div>

                        <div class="typography-small mt-4 mb-4" data-sly-element="${properties.disclaimer}">
                            ${properties.disclaimer @context='html'}
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-7 col-lg-7 pr-0">
                    <div class="card-carrossel-cardLateral__slider">
                        <div class="swiper swiper-cardLateral">
                            <div class="swiper-wrapper">
                                <sly data-sly-list.cardCarrosselLateralMultifield="${resource.getChildren}">
                                    <sly
                                        data-sly-test="${cardCarrosselLateralMultifield.name == 'cardCarrosselLateral'}">
                                        <sly
                                            data-sly-list.cardCarrosselLateral="${cardCarrosselLateralMultifield.getChildren}">
                                            <div class="swiper-slide card-carrossel-cardLateral__slide">
                                                <mahoe-card class="card-carrossel-cardLateral__mahoe-card"
                                                    card-style="${cardCarrosselLateral.styleCard}"
                                                    mode="${properties.colorVariant == 'bg-azul' ? 'blue' : properties.colorVariant == 'bg-preto' && 'dark'}"
                                                    size="large" card-title="${cardCarrosselLateral.tituloCard}"
                                                    variant="${cardCarrosselLateral.imageCardReference && 'image'}"
                                                    bg-src="${cardCarrosselLateral.imageCardReference}"
                                                    href="${cardCarrosselLateral.hrefCard}"
                                                    data-track="${cardCarrosselLateral.dataTrackCard}">
                                                    <div data-sly-test="${cardCarrosselLateral.iconCardReferenceSvg}">
                                                        <img class="icone" width="32" height="32"
                                                            src="${cardCarrosselLateral.iconCardReferenceSvg}"
                                                            alt="${cardCarrosselLateral.altIcon ? cardCarrosselLateral.altIcon : 'Icone'}" />
                                                    </div>

                                                    <p class="typography-large"
                                                        data-sly-element="${cardCarrosselLateral.tagTituloCard}">
                                                        ${cardCarrosselLateral.tituloCard}
                                                    </p>

                                                    <p class="typography-body-2 mb-3 ${cardCarrosselLateral.hideTextCheckbox && 'd-md-none'}"
                                                        data-sly-element="${cardCarrosselLateral.tagTextoCard}">
                                                        ${cardCarrosselLateral.textoCard}
                                                    </p>

                                                    <div data-sly-test="${cardCarrosselLateral.linkHref}">
                                                        <mahoe-link href="${cardCarrosselLateral.linkHref}"
                                                            data-track="${cardCarrosselLateral.LinkDataTrack}"
                                                            target="_blank"
                                                            icon-src="${cardCarrosselLateral.iconCardReferenceSvg2}"
                                                            icon-position="right" size="sm" mode="dark">
                                                            ${cardCarrosselLateral.textApoio}
                                                        </mahoe-link>
                                                    </div>
                                                </mahoe-card>
                                            </div>
                                        </sly>
                                    </sly>
                                </sly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card-carrossel-cardLateral__slider-pagination d-block d-md-none">
                    <div class="swiper-pagination"></div>
                </div>
                <div class="card-carrossel-cardLateral__swiper-navigation d-none d-md-flex">
                    <div class="d-flex">
                        <div class="swiper-button-prev card-carrossel-cardLateral__swiper-button--prev">
                            <svg class="swiper-button-icon" width="20" height="12" viewBox="0 0 20 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.714355 6H19.2858" stroke="currentColor" stroke-width="1.8"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M14.2859 11L19.2859 6L14.2859 1" stroke="currentColor" stroke-width="1.8"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <div class="swiper-button-next card-carrossel-cardLateral__swiper-button--next">
                            <svg class="swiper-button-icon" width="20" height="12" viewBox="0 0 20 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.714355 6H19.2858" stroke="currentColor" stroke-width="1.8"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M14.2859 11L19.2859 6L14.2859 1" stroke="currentColor" stroke-width="1.8"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
