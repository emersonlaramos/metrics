<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-sly-call="${templates.placeholder @ isEmpty = !properties.title}" />

<div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
  data-panelcontainer="${wcmmode.edit && 'carousel'}"
  id="${carousel.id}"
  data-cmp-is="Carousel-PAN"
  data-placeholder-text="${wcmmode.edit && 'Adicione aqui Items ao Carousel' @ i18n}"
  class="cmp-carousel carousel-pan"
  data-swiper-pan-autoplay="${properties.autoplay}"
  data-swiper-pan-delay="${properties.autoplay && properties.delay}"
  data-swiper-pan-loop="${properties.loop}"
  data-swiper-pan-slides-per-view="${properties.slidesPerView}"
  data-swiper-pan-slides-per-Group="${properties.slidesPerGroup}"
  data-swiper-pan-space-between="${properties.spaceBetween}"
  data-swiper-pan-centered-slides="${properties.centeredSlides}"
>
  <section id="${properties.sectionID}">
    <div data-sly-test="${carousel.items && carousel.items.size > 0}"
      class="cmp-carousel__content swiper carousel-pan-swiper"
    >
      <div class="swiper-wrapper">
        <div data-sly-repeat.item="${carousel.items}"
          data-sly-resource="${item.name @ decorationTagName='div'}"
          class="swiper-slide" 
          id="${item.id}-tabpanel"
        ></div>
      </div>
      <div class="carousel-pan-swiper__pagination ${properties.paginationVisibility}"></div>
      <div class="carousel-pan-swiper__navigation d-none d-lg-flex">
        <div class="carousel-pan-swiper__button carousel-pan-swiper__button-prev">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_11768_3660)">
              <path d="M0.714355 10H19.2858" stroke="#3A404A" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M14.2859 15L19.2859 10L14.2859 5" stroke="#3A404A" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
            </g>
            <defs>
              <clipPath id="clip0_11768_3660">
                <rect width="20" height="20" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <div class="carousel-pan-swiper__button carousel-pan-swiper__button-next">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_11768_3660)">
              <path d="M0.714355 10H19.2858" stroke="#3A404A" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M14.2859 15L19.2859 10L14.2859 5" stroke="#3A404A" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
            </g>
            <defs>
              <clipPath id="clip0_11768_3660">
                <rect width="20" height="20" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
      </div>
    </div>
    <sly
      data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div'}"
      data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
  </section>
</div>
